<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Time Zone</title>
</head>

<body>

    <div class="main-body row container-fluid p-0 m-0">

        <div class="d-flex bg-cover flex-column align-items-center ">
           
            <div class="d-flex container-fluid flex-column input-container d-flex">        
                <input type="text" class="d-flex" placeholder="Enter the location (ex:Tokyo JP)" id="input">
                <h6 class="text-danger" id="warningDisplay">Warning will appear here!</h6>
                <button type="submit" id="btn" class="btn d-flex col-4 justify-content-center">Submit</button>
            </div>

            <div class="d-flex row container-fluid m-0 p-0">
                <div class=" col-lg-6 col-md-12  local-time flex-wrap">
                    
                    <div class="container-fluid col-12 m-0 p-0">
                        <h2 id="current"></h2>
                    </div>
                   
                   
                    <div class="container-fluid col-12 m-0 p-0 text-danger" >
                        <h1 class="display-1" id="time"></h1>
                     </div>
                     <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                        <p>Time Zone : <span id="timeZone-name"></span></p>
                    </div>
                    <div class="container-fluid col-12 m-0 p-0 d-flex">
                        <div class="container-fluid col-6 m-0 p-0 ">
                            <p>Lat:<span id="lat"></span></p>
                        </div>
                        <div class="container-fluid col-6 m-0 p-0">
                            <p>Lan:<span id="lan"></span></p>
                        </div>
                    </div>
                    <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                        <div class="container-fluid col-12 m-0 p-0 ">
                            <p>Offset STD: <span id="Offset-std-name"></span></p>
                        </div>
                        <div class="container-fluid col-12 m-0 p-0 ">
                            <p>Offset STD Seconds: <span id="Offset-std-seconds-name"></span></p>
                        </div>
                    </div>
                    <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                        <div class="container-fluid col-12 m-0 p-0 ">
                            <p>Offset DST: <span id="Offset-dst-name"></span></p>
                        </div>
                        <div class="container-fluid col-12 m-0 p-0 ">
                            <p>Offset DST Seconds: <span id="Offset-dst-seconds-name"></span></p>
                        </div>
                    </div>
                    <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                        <p>Country: <span id="country"></span></p>
                    </div>
                    <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                        <p>Postcode: <span id="postcode"></span></p>
                    </div>
                    <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                        <p>City: <span id="city"></span></p>
                    </div>

                </div>


                <div class=" col-lg-6 col-md-12 location-time flex-wrap m-0 p-0" >
                                   
                    <div class="container-fluid " id="location-time-container">
                        <div class="container-fluid col-12 m-0 p-0">
                            <h2 id="located"></h2>   
                        </div>
                       
                        <div class="container-fluid col-12 m-0 p-0 text-danger" >
                            <h1 class="display-1" id="time1"></h1>
                        </div>
                        <div class="container-fluid col-12 m-0 p-0">
                            <p>Time Zone : <span id="timeZone-name1"></span></p>
                        </div>
                        <div class="container-fluid col-12 m-0 p-0 d-flex">

                            <div class="container-fluid col-6 m-0 p-0 ">
                                <p>Lat:<span id="lat1"></span></p>
                            </div>
                            <div class="container-fluid col-6 m-0 p-0">
                                <p>Lan:<span id="lan1"></span></p>
                            </div>
                        </div>
                       
                        <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                            <div class="container-fluid col-12 m-0 p-0 ">
                                <p>Offset STD: <span id="Offset-std-name1"></span></p>
                            </div>
                            <div class="container-fluid col-12 m-0 p-0 ">
                                <p>Offset STD Seconds: <span id="Offset-std-seconds-name1"></span></p>
                            </div>
                        </div>
                        <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                            <div class="container-fluid col-12 m-0 p-0 ">
                                <p>Offset DST: <span id="Offset-dst-name1"></span></p>
                            </div>
                            <div class="container-fluid col-12 m-0 p-0 ">
                                <p>Offset DST Seconds: <span id="Offset-dst-seconds-name1"></span></p>
                            </div>
                        </div>
                        <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                            <p>Country: <span id="country1"></span></p>
                        </div>
                        <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                            <p>Postcode: <span id="postcode1"></span></p>
                        </div>
                        <div class="container-fluid col-12 m-0 p-0 d-flex flex-wrap">
                            <p>City: <span id="city1"></span></p>
                        </div>



                    </div>
                </div>



            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
